server:
  port: 9020
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:    
      - id: project1 - v1
        uri: lb://project1
        predicates:
         - Path=/project1/**
        filters:
        - CircuitBreaker=project1
        
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      project1:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
    instances:
      project1:
        base-config: default